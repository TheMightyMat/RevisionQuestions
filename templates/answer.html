{% extends 'layout.html' %}

{% block body %}
    <script type="text/javascript" src={{javascriptPath}}></script>
    <div class="container">
      <section class="section">
        <h1 class="title is-1">Question - {{ subject }}</h1>
        <h1 class="subtitle is-2">{{ question }}</h1>
      </section>

      <div class="container" id="answerDiv" style="display: none;">
        <section class="section">
          <h1 class="title is-1">Answer</h1>
          <h1 class="subtitle is-2">{{ answer }}</h1>
        </section>
      </div>

      <section class="section">
        <div class="container">
          <button class="button is-info" onclick="displayAnswer()">View answer</button>
          <a href="/subject/{{ subject }}">
            <button class="button is-primary">Random question</button>
          </a>
        </div>
      </section>
  </div>
{% endblock %}
