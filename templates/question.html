{% extends 'layout.html' %}

{% block head %}
  <script type="text/javascript" async
    src="https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.4/latest.js?config=TeX-MML-AM_CHTML" async></script>
{% endblock %}

{% block body %}
    <script type="text/javascript" src={{javascriptPath}}></script>
    <div class="container">
      <section class="section">
        <h1 class="title is-1">Question - {{ subject }}</h1>
        <h1 class="subtitle is-2">{{ question }}</h1>
      </section>

      <div class="container" id="answerDiv" style="visibility: hidden; height: 0px">
        <section class="section">
          <h1 class="title is-1">Answer</h1>
          <h1 class="subtitle is-2" style="white-space: pre-line;">{{ answer }}</h1>
        </section>
      </div>

      <section class="section">
        <div class="container">
          <button class="button is-info" onclick="displayAnswer()">View answer</button>
          <a href="/random/{{ subject }}">
            <button class="button is-primary">Random question</button>
          </a>
          {% if session.username == user %}
            <button class="button is-warning" onclick="window.location.href='{{ url_for( 'WebAppView:edit', questionId = questionId )}}'">Edit</button>
          {% endif %}
        </div>
      </section>
  </div>
{% endblock %}
